name: BugReport lab4_1.4
about: File a bug report
title: ": "
labels: ["bug", "triage"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: What is your name?
      placeholder: ex. Sertha Taweeattana.com
    validations:
      required: false
    - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: browsers
    attributes:
      label: Type of request?
      description: Select the type of your request
      multiple: true
       options:
        - New Feature
      default: 0
    validations:
      required: true
  - type: dropdown
    id: selections
    attributes:
      label: What is the OS which you want to suggest?
      multiple: true
      options:
        - selections
  - type: textarea
    id: details
    attributes:
      label: What are the details of your suggestion?
      description: Explain what do you want
      render: shell
      placeholder: Feature details!
        
  
